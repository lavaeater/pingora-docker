services:
  pingora:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pingora
    volumes:
      - ./config.json:/usr/src/pingora/config.json:ro
      - ./certs:/certs
    ports:
      - "8443:8443"
    environment:
      - RUST_LOG=debug
    restart: unless-stopped
    networks:
      - proxy-network

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    ports:
      - 8096:8096/tcp
      - 7359:7359/udp
    volumes:
      - /home/tommie/projects/jellyfin/config:/config
      - /home/tommie/projects/jellyfin/cache:/cache
      - type: bind
        source: /media/brontosaurus/media
        target: /media
    restart: unless-stopped
    networks:
      - proxy-network
    
  sickgear:
    container_name: sickgear
    image: sickgear/sickgear:latest
    environment:
      - APP_UID=1000
      - APP_GID=1000
      - TZ=UTC
    ports:
      - 8081:8081/tcp
    volumes:
      - /home/tommie/projects/jellyfin/data:/data
      - /home/tommie/Downloads/deluge/finished/tv:/incoming
      - /media/brontosaurus/media/tv:/tv
    restart: unless-stopped
    networks:
      - proxy-network

  rusty-budgets:
    build:
      context: /home/tommie/projects/rusty-budgets
      dockerfile: Dockerfile
    container_name: rusty-budgets
    environment:
      - DATA_FILE=/data.json
    ports:
      - 8666:8666/tcp
    volumes:
      - /home/tommie/projects/rusty-budgets/data.json:/data.json
    restart: unless-stopped
    networks:
      - proxy-network

    # Example backend services (uncomment and modify as needed)
  # webapp1:
  #   image: nginx:alpine
  #   container_name: webapp1
  #   networks:
  #     - proxy-network
  #
  # webapp2:
  #   image: nginx:alpine  
  #   container_name: webapp2
  #   networks:
  #     - proxy-network

networks:
  proxy-network:
    ipam:
      config:
        - subnet: 172.24.0.0/16
    driver: bridge
    name: proxy-network